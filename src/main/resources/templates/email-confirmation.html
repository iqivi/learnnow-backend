<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: auto; }
        .button {
            background-color: #007bff;
            color: white !important;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer { font-size: 12px; color: #777; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Hello, ' + ${name} + '!'">Hello!</h2>
    <p>Welcome to LearnNow. Please click the button below to verify your account:</p>
    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${confirmationLink}" class="button">Verify Account</a>
    </div>
    <p>If the button doesn't work, copy and paste this link: <span th:text="${confirmationLink}"></span></p>
</div>
<div class="footer">
    <p>Thanks,<br>The LearnNow Team</p>
</div>
</body>
</html>
