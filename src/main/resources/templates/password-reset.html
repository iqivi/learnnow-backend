<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: auto; }
        .button {
            background-color: #007bff;
            color: white !important;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer { font-size: 12px; color: #777; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Request</h2>
    <p th:text="'Hello ' + ${name} + ','">Hello,</p>
    <p>We received a request to reset your password for your <strong>LearnNow</strong> account. Click the button below to choose a new password:</p>

    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${resetLink}" class="button">Reset Password</a>
    </div>

    <p>This link will expire in 1 hour. If you did not request a password reset, please ignore this email.</p>

    <div class="footer">
        <p>Thanks,<br>The LearnNow Team</p>
    </div>
</div>
</body>
</html>
